<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Track a New House</title>
  </head>
  <body>
    <h1>Add a New House</h1>
    <form action="#" th:action="@{/houses}" th:object="${house}" method="POST">
      <div>
        <label th:for="address">Address</label>
        <input type="text" th:field="*{address}" />
      </div>
      <div>
        <label th:for="city">City</label>
        <input type="text" th:field="*{city}" />
      </div>
      <div>
        <label th:for="state">State</label>
        <input type="text" th:field="*{state}" />
      </div>
      <div>
        <label th:for="zipCode">Zip Code</label>
        <input type="text" th:field="*{zipCode}" />
      </div>
      <div>
        <label th:for="price">Price</label>
        <input type="number" step="0.01" th:field="*{price}" />
      </div>
      <div>
        <label th:for="numberOfBeds">Number of Bedrooms</label>
        <input type="number" step="1" th:field="*{numberOfBeds}" />
      </div>
      <div>
        <label th:for="numberOfBaths">Number of Bathrooms</label>
        <input type="number" step="1" th:field="*{numberOfBaths}" />
      </div>
      <div>
        <label th:for="squareFootage">Square Footage</label>
        <input type="number" th:field="*{squareFootage}" />
      </div>
      <input type="submit" />
    </form>
  </body>
</html>
