<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Track a New House</title>
</head>
<body>
  <h1>Track a New House</h1>
  <form action="/houses" th:object="${house}" method="POST">

    <div>
      <label for="address">Address</label>
      <input type="text" th:field="*{address}" id="address" />
    </div>

    <div>
      <label for="city">City</label>
      <input type="text" th:field="*{city}" id="city" />
    </div>

    <input type="submit" value="Add House" />
  </form>
</body>
</html>
